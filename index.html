<html>
  <head>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <style>
      body,
      #renderCanvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <canvas id="renderCanvas"></canvas>

    <script>
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);

      const createScene = function () {
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3.Black();

        const alpha = -Math.PI / 4;
        const beta = Math.PI / 3;
        const radius = 6;
        const target = new BABYLON.Vector3(0, 0, 0);

        const camera = new BABYLON.ArcRotateCamera(
          "Camera",
          alpha,
          beta,
          radius,
          target,
          scene
        );

        camera.attachControl(canvas, true);
        camera.lowerRadiusLimit = 4;
        camera.upperRadiusLimit = 9;

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        const videoLayer = new BABYLON.Layer("videoLayer", null, scene, true);
        const videoTexture = BABYLON.VideoTexture.CreateFromWebCam(
          scene,
          (videoTexture) => {
            videoTexture._invertY = false;
            videoTexture;
            videoLayer.texture = videoTexture;
          },
          {
            minWidth: 640,
            minHeight: 480,
            maxWidth: 1920,
            maxHeight: 1080,
            deviceId: "",
          }
        );

        BABYLON.VideoTexture.CreateFromWebCam(
          scene,
          function (videoTexture) {
            videoTexture.vScale = -1.0;
            videoTexture.uScale =
              ((canvas.width / canvas.height) * videoTexture.getSize().height) /
              videoTexture.getSize().width;
            layer.texture = videoTexture;
          },
          {
            maxWidth: canvas.width,
            maxHeight: canvas.height,
            facingMode: "environment",
          }
        );

        const fish = BABYLON.SceneLoader.ImportMesh(
          "",
          "",
          "clownFish.glb",
          scene,
          function (meshes) {
            meshes[0].scaling = new BABYLON.Vector3(6, 6, 6);
          }
        );

        var advancedTexture =
          BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Click Me");
        button1.top = "320px";
        button1.width = 0.4;
        button1.height = 0.1;
        button1.color = "white";
        button1.fontSize = 50;
        button1.background = "green";
        button1.onPointerUpObservable.add(function () {
          alert("you did it!");
        });
        var button2 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Click Me");
        button2.top = "230px";
        button2.width = 0.4;
        button2.height = 0.1;
        button2.color = "white";
        button2.fontSize = 50;
        button2.background = "green";
        button2.onPointerUpObservable.add(function () {
          alert("you did it!");
        });
        advancedTexture.addControl(button1);
        advancedTexture.addControl(button2);

        //     const xr = await scene.createDefaultXRExperienceAsync({
        //     uiOptions: {
        //         sessionMode: 'immersive-ar'
        //     }
        // });

        return scene;
      };
      var scene = createScene();
      const sceneToRender = createScene();
      engine.runRenderLoop(function () {
        sceneToRender.render();
      });
    </script>
  </body>
</html>
